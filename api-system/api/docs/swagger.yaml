consumes:
- application/json
definitions:
  app.ApiJson:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  app.ErrJson:
    properties:
      err:
        items:
          type: string
        type: array
    type: object
  v1.LoginForm:
    properties:
      password:
        type: string
      userId:
        type: integer
    type: object
  v1.PostVisitForm:
    properties:
      client_id:
        description: 客户端生成id
        type: string
      page:
        description: 访问页面
        type: string
      user_id:
        description: 用户id
        type: integer
    type: object
  v1.RegisterForm:
    properties:
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      userName:
        type: string
    type: object
info:
  contact:
    email: axiangcoding@gmail.com
    name: axiangcoding
  description: An example of gin
  license: {}
  title: Golang Gin Template API
  version: 1.0.0
paths:
  /v1/system/info:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.ApiJson'
      security:
      - ApiKeyAuth: []
      summary: System Info
      tags:
      - System
  /v1/user/login:
    post:
      parameters:
      - description: register form
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/v1.LoginForm'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.ApiJson'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/app.ErrJson'
      summary: User login
      tags:
      - User
  /v1/user/logout:
    post:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.ApiJson'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/app.ErrJson'
      security:
      - ApiKeyAuth: []
      summary: User logout
      tags:
      - User
  /v1/user/register:
    post:
      parameters:
      - description: register form
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/v1.RegisterForm'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.ApiJson'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/app.ErrJson'
      summary: User register
      tags:
      - User
  /v1/visits:
    get:
      parameters:
      - description: query userinfo
        in: query
        name: form
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.ApiJson'
      security:
      - ApiKeyAuth: []
      tags:
      - Visit
  /v1/visits/count:
    get:
      parameters:
      - description: query userinfo
        in: query
        name: form
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.ApiJson'
      tags:
      - Visit
  /v1/visits/visit:
    post:
      parameters:
      - description: query userinfo
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/v1.PostVisitForm'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.ApiJson'
      summary: 登记访问信息
      tags:
      - Visit
  /v1/war_thunder/userinfo:
    get:
      parameters:
      - in: query
        name: query_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.ApiJson'
      summary: 获取异步查询结果
      tags:
      - WarThunder
  /v1/war_thunder/userinfo/queries:
    get:
      parameters:
      - description: 游戏的昵称
        in: query
        maxLength: 20
        name: nickname
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.ApiJson'
      summary: 查询游戏昵称的所有query_id
      tags:
      - WarThunder
  /v1/war_thunder/userinfo/refresh:
    post:
      parameters:
      - description: 游戏的昵称
        in: query
        maxLength: 20
        name: nickname
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.ApiJson'
      summary: 刷新一个游戏用户数据的最新数据
      tags:
      - WarThunder
produces:
- application/json
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
